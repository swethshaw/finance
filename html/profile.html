<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="User profile page">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <title>dineroSR Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" type="image/icon" href="../img/snas-logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../style/profile.css">
</head>

<body >
    <div class="logo">
        <a href="index.html"><img src="img/snas-logo.png" alt="no image" id="logoicon"></a>
    </div>
    <div class="header">
        <div class="container">
            <form action="/update-profile" method="post" id="profile">
            <div class="profile-details">
                <img id="profile-picture" class="No Image"
                    onclick="document.getElementById('hidden-image-upload').click();">
                <input type="file" id="hidden-image-upload" accept=".png, .jpg, .jpeg" style="display: none;" disabled/>
                <p>Name: <input type="text" id="nameInput" name="fullname" value="" disabled></p>
                <p>Phone: <input type="text" id="phoneInput" name="contact" value="" disabled></p>
                <p>Address: <input type="text" id="addressInput" name="address" value="" disabled></p>
                <p>State: <select id="state" name="state" class="state" disabled>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="TJharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="West Bengal">West Bengal</option>
                    <option value="Andaman and Nicobar">Andaman and Nicobar</option>
                    <option value="Jammu & Kashmir">Jammu & Kashmir</option>
                    <option value="Ladakh">Ladakh</option>
                    <option value="Lakshadweep">Lakshadweep</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Dadra">Dadra</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Puducherry">Puducherry</option>
                </select></p>
                <p>Email: <input type="text" id="emailInput" name="email" value="" disabled></p>
                <p>Gender:<select id="genderInput" name="gender" style="display: block; margin: auto;" disabled>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="others">Others</option>
                    </select></p>
                </form>
                    <div><button id="edit" type="button" onclick="editProfile()" active>Edit Profile</button> <button id="submit" type="submit" disabled>Save Profile</button></div>
                    
            </div>
        <div class="delete">
        <a href="/delete"><button type="button" id="delete" active>Delete Account</button></a>
        </div>
        </div>
        <div id="profilePictureModal" class="modal">
            <span class="close">Ã—</span>
            <img class="modal-content" id="modalImage">
            <div id="caption"></div>
        </div>
    </table>

</body>

</html>
