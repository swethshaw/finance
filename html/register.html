<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=0.3">
    <meta name="description" content="login form">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta http-equiv="refresh" content="600">
    <meta name='owner' content='snas'>
    <meta name='copyright' content='snas'>
    <meta http-equiv='Pragma' content='no-cache'>
    <title>dineroSR register</title>
    <link rel="icon" type="image/icon" href="img/snas-logo.png" />
    <script
        type="text/javascript">window.$crisp = []; window.CRISP_WEBSITE_ID = "1431902a-f17c-4925-b7bf-3bc5e3401762"; (function () { d = document; s = d.createElement("script"); s.src = "https://client.crisp.chat/l.js"; s.async = 1; d.getElementsByTagName("head")[0].appendChild(s); })();</script>
        <link rel="stylesheet" href="./style/register.css"> 
</head>
<body>
    <div class="logo">
        <a href="index.html"><img src="img/snas-logo.png" alt="no image" id="logoicon"></a>
    </div>
    <div class="formarea">
        <form action="register" name="myform" method="post" id="register" onsubmit="return validateform()">
            <table>
                <tr>
                    <th colspan="4">Sign up</th>
                </tr>
        
                <tr>
                    <td colspan="4" class="span"><span id="formerror"></span></td>
                </tr>
        
                <tr>
                    <td><label for="fname">full Name:</label></td>
                    <td colspan="3"><input type="text" id="fname" name="fullname" class="int" required /></td>
                </tr>
                <tr>
                    <td><label for="gen">Gender:</label></td>
                    <td>
                        <input type="radio" id="male" value="male" name="gender" class="radio" required />
                        <label for="male">male</label>
                    </td>
                    <td>
                        <input type="radio" id="female" value="female" name="gender" class="radio" required />
                        <label for="female">female</label>
                    </td>
                    <td>
                        <input type="radio" id="special" value="others" name="gender" class="radio" required />
                        <label for="special">others</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="con">Contact no.</label>
                    </td>
                    <td colspan="3">
                        <input type="tel" id="con" class="int" name="contact" maxlength="10" required />
                    </td>
                </tr>
                <tr>
                    <td><label for="address">Address:</label></td>
                    <td colspan="3"><input type="text" id="address" name="address" class="int" required /></td>
                </tr>
                <tr>
                    <td>
                        <label for="state">State:</label>
                    </td>
                    <td colspan="3">
                        <select id="state" name="state" class="state">
                            <option value="state">state</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="TJharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="West Bengal">West Bengal</option>
                            <option value="Andaman and Nicobar">Andaman and Nicobar</option>
                            <option value="Jammu & Kashmir">Jammu & Kashmir</option>
                            <option value="Ladakh">Ladakh</option>
                            <option value="Lakshadweep">Lakshadweep</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Dadra">Dadra</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Puducherry">Puducherry</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">email address </label>
                    </td>
                    <td colspan="3">
                        <input type="email" name="email" id="email" class="emaili">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pass">create Password</label>
                    </td>
                    <td colspan="3">
                        <input type="password" name="password" id="pass" class="int" required />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="cp">Confirm password</label>
                    </td>
                    <td colspan="3">
                        <div class="eye">
                            <input type="password" id="cp" class="con" required /><img src="img/bulbo.png" alt="show"
                                class="imgb" onclick="show()">
                            <!-- <input type="button" value="Show" class="sh" id="s" onclick="show()"> -->
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="4" id="res">
                        <button type="submit" class="btn">Submit</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="4" id="sub">
                        <button type="reset" class="btn">reset</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <script src="./script/register.js"></script>
</body>

</html>
